<!DOCTYPE html>

<head>

      cursor: pointer;
    }

      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div id="quiz"></div>
  <button id="submit">Antwort pr√ºfen</button>

</div>

<script>
const quizData = [
  // Kasachstan
  { question: "Wie hei√üt die Hauptstadt von Kasachstan?", answers: ["Almaty", "Astana", "Nur-Sultan", "Taschkent"], correct: 1 },
  { question: "Welche Sprache ist Amtssprache in Kasachstan?", answers: ["Kasachisch", "Russisch", "Usbekisch", "T√ºrkisch"], correct: 0 },
  { question: "Was ist die gr√∂√üte Religion in Kasachstan?", answers: ["Islam", "Christentum", "Judentum", "Buddhismus"], correct: 0 },
  { question: "Was war Kasachstan fr√ºher?", answers: ["Ein NATO-Mitglied", "Teil der Sowjetunion", "Ein K√∂nigreich", "Unabh√§ngig seit dem Mittelalter"], correct: 1 },
  { question: "Was ist eine geografische Besonderheit Kasachstans?", answers: ["Es hat Meerzugang", "Es ist das gr√∂√üte Binnenland der Welt", "Es liegt am √Ñquator", "Es hat tropisches Klima"], correct: 1 },

  // Georgien
  { question: "Wie hei√üt die Hauptstadt von Georgien?", answers: ["Batumi", "Kutaisi", "Tiflis (Tbilisi)", "Gori"], correct: 2 },
  { question: "Welche Schrift wird in Georgien verwendet?", answers: ["Lateinisch", "Kyrillisch", "Georgisch", "Arabisch"], correct: 2 },
  { question: "Was ist die gr√∂√üte Religion in Georgien?", answers: ["Islam", "Judentum", "Orthodoxes Christentum", "Katholizismus"], correct: 2 },
  { question: "Wof√ºr ist Georgien weltweit bekannt?", answers: ["Export von Autos", "Antike Weinproduktion", "High-Tech-Industrie", "Uranabbau"], correct: 1 },
  { question: "In welchem Gebirge liegt Georgien?", answers: ["Alpen", "Tien Shan", "Kaukasus", "Ural"], correct: 2 },

  // Vergleich
  { question: "Welches Land hat die gr√∂√üere Fl√§che?", answers: ["Kasachstan", "Georgien", "Beide gleich", "Wechselt j√§hrlich"], correct: 0 },
  { question: "Welches Land liegt vollst√§ndig in Asien?", answers: ["Kasachstan", "Georgien", "Beide", "Keines"], correct: 0 },
  { question: "Welches Land hat Zugang zum Kaspischen Meer?", answers: ["Kasachstan", "Georgien", "Beide", "Keines"], correct: 0 },
  { question: "Welches Land war 2023 st√§rker von √ñl- und Gasexporten abh√§ngig?", answers: ["Kasachstan", "Georgien", "Beide", "Keines"], correct: 0 },
  { question: "Welches Land trat 2008 aus der GUS aus?", answers: ["Kasachstan", "Georgien", "Beide", "Keines"], correct: 1 },
  { question: "Welches Land hat eine eigene, einzigartige Schrift?", answers: ["Kasachstan", "Georgien", "Beide", "Keines"], correct: 1 },
  { question: "Welches Land verwendet (noch) kyrillische Schrift offiziell?", answers: ["Kasachstan", "Georgien", "Beide", "Keines"], correct: 0 },
  { question: "Welches dieser L√§nder grenzt an Russland?", answers: ["Kasachstan", "Georgien", "Beide", "Keines"], correct: 2 },
  { question: "Welches Land grenzt an das Schwarze Meer?", answers: ["Kasachstan", "Georgien", "Beide", "Keines"], correct: 1 },
  { question: "Welches dieser L√§nder hat die gr√∂√üere Bev√∂lkerung?", answers: ["Kasachstan", "Georgien", "Beide gleich", "Unbekannt"], correct: 0 }
];

let currentQuiz = 0;
let score = 0;

const quizContainer = document.getElementById("quiz");
const resultContainer = document.getElementById("result");
const submitButton = document.getElementById("submit");

function loadQuiz() {
  const q = quizData[currentQuiz];
  quizContainer.innerHTML = `
    <div class="question">${currentQuiz + 1}. ${q.question}</div>
    <div class="answers">
      ${q.answers.map((a, i) =>
        `<label><input type="radio" name="answer" value="${i}"> ${a}</label>`
      ).join("")}
    </div>
  `;
}

submitButton.addEventListener("click", () => {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) return;

  const answer = parseInt(selected.value);
  if (answer === quizData[currentQuiz].correct) {
    score++;
  }

  currentQuiz++;
  if (currentQuiz < quizData.length) {
    loadQuiz();
  } else {
    quizContainer.innerHTML = "";
    submitButton.style.display = "none";
    resultContainer.innerHTML = `üéâ Du hast <strong>${score}</strong> von <strong>${quizData.length}</strong> Fragen richtig beantwortet!`;
  }
});

loadQuiz();
</script>

</body>
</html>
